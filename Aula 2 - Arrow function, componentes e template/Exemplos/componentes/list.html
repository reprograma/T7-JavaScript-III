<!DOCTYPE html>
<html lang="en">

<head>
    <title>Exemplo</title>
</head>

<body>
    <ul></ul>
</body>

<script>
    const data = [
        {
            name: 'João',
            id: '1'
        },
        {
            name: 'Manuel',
            id: '2'
        },
        {
            name: 'Pedro',
            id: '3'
        },
        {
            name: 'José',
            id: '4'
        }
    ]

    const listComponent = (data) => {
        return data.map((item, indice) => {

            return (
                `
                <li>
                <span>${ item.id}</span>
                <span>${ item.name}</span>
                
                </li>

                 <button onclick="(function(){
                    console.log(${item.id});
                })()">${item.name}
                </button>
                `
            )
        }).join('')
    }


    const el = document.querySelector('ul');
    el.innerHTML = listComponent(data);


</script>

</html>
