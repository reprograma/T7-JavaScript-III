<!DOCTYPE html>
<html lang="en">

<head>
    <title>Exerc√≠cio - 5 </title>
</head>

<body>
    <ul> </ul>
    <input type="text" name="nome">
    <button onclick="adicionar()">Adicionar</button>
</body>

<script>
    let textoInput = document.querySelector('input');

    function adicionar() {
        //pegar valor do input
        // console.log(textoInput);
        let value = textoInput.value;
        // let createUl = document.createElement('ul');

        //pegamos a ul
        let getUl = document.querySelector('ul');
        //criamos a li
        let creatLi = document.createElement('li');
        //falamos que o li vai receber o valor do input
        // (textoInput = document.querySelector('input').value);
        creatLi.textContent = value;

        //ul vai receber o filho li
        getUl.appendChild(creatLi);
        limpaInput();
    }

    function limpaInput() {
        textoInput.value = "";
    }


</script>

</html>
